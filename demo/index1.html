<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>sample</title>
    <link rel="stylesheet" href="../src/element/doc.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" crossorigin="anonymous" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js" integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoeqMV/TJlSKda6FXzoEyYGjTe+vXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    
    <script type="module" src="../src/element/doc.js"></script>

  </head>

  <body>
    <button onclick="debuge_test01()">test</button>
    <d-doc id="main_doc" style="width:100vw;height: calc(100vh - 100px);">
      <d-graph >
        <legend slot="title">그래프 1</legend>
        
        <d-node contenteditable>node</d-node>
        <d-node type="round">round</d-node>
        <d-node type="oval">oval</d-node>
        <d-node type="parallelogram">parallelogram 평행사변형</d-node>
        
        <d-node terminal-top terminal-right terminal-bottom terminal-left >node with right</d-node>
        <d-node type="round" terminal-top terminal-right terminal-bottom terminal-left >round node with right</d-node>

      </d-graph>
      <d-graph >
        <legend slot="title">그래프 2</legend>
        
        <d-node id="node1" terminal-bottom contenteditable>node1</d-node>
        <d-node id="node2" >node2</d-node>

        <div style="margin: 10px; padding: 20px;background-color: yellow;">
        Test text here <br/>
        Test text here <br/>
        </div>

        <d-node id="node3">node3</d-node>
        <d-node id="node4" contenteditable="true">node4</d-node>

        <d-edge start="#node1" end="#node4"></d-edge>
        <d-edge start="#node1" end="#node2"></d-edge>
        <d-edge start="#node2" end="#node3"></d-edge>

      </d-graph>
    </d-doc>
    
    <script>
      function debuge_test01(){

        let main_doc = document.getElementById("main_doc");
        html2canvas(main_doc).then(function(canvas) {
            document.body.appendChild(canvas);
        }); 
      }
    </script>
  </body>
</html>
